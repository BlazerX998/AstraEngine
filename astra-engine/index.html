<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstraEngine</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #111;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      @keyframes slideIn {

        to { transform: translateY(0); opacity: 1; }
      }

    <canvas id="glCanvas"></canvas>
